<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet" />
  <link rel="stylesheet" href="/dist/style.css">
  <title>Bird Nerd</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="/images/icons/logo.svg" alt="Bird Nerd">
    </div>
  </header>

  <main class="list-view">

    <section class="bird-list">
      <ul></ul>
    </section>
    
    <aside class="bird-form">

      <form class="add-bird" enctype="multipart/form-data">

        <div class="form-group">
          <label for="species">Species</label>
          <input type="text" name="species" required/>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description"></textarea>
        </div>

        <div class="form-group">
          <div class="photo-preview-container">
            <span class="empty-preview">X</span>
            <img id="photo-preview" src="" alt="">
          </div>
          <input type="file" accept="image/*" capture="camera" name="capture">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" type="text" name="address" required />
        </div>

        <div class="form-group" style="display: none;">
          <label for="lng">Longitude</label>
          <input id="lng" type="hidden" name="lng" />
        </div>

        <div class="form-group" style="display: none;">
          <label for="lat">Latitude</label>
          <input id="lat" type="hidden" name="lat" />
        </div>

        <button class="button" type="submit">Submit</button>

      </form>

      <button data-action="clear" data-hide-if="store-empty">Clear items</button>

    </aside>

    <!-- <a class="button button--orb" href="/map.html">Map</a> -->

  </main>
  
  <script src="/hoodie/client.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHWdhmwfys2Ts_5YQSVw7xPRXKu69Kp2Q&libraries=places"></script>
  <script src="/dist/App.bundle.js"></script>
</body>
</html>
